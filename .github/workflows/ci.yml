name: CI

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
      - run: pnpm lint

  test:
    needs:
      - lint
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: wyvox/action-setup-pnpm@v3
        with:
          node-version: ${{matrix.node-version}}
      - run: pnpm test:coverage
    strategy:
      matrix:
        node-version:
          - 18
          - 20
          - 22
          - latest
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

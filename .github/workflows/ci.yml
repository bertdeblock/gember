name: CI

on:
  pull_request: {}
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-environment
      - run: pnpm lint

  test:
    name: "test (node: ${{matrix.node-version}}, os: ${{matrix.os}})"
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-environment
        with:
          node-version: ${{matrix.node-version}}
      - run: pnpm test:coverage
    strategy:
      fail-fast: false
      matrix:
        node-version:
          - 18
          - 20
          - 22
          - 24
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-environment
      - run: pnpm build
      - run: pnpm dlx ember-cli@latest new smoke-test-app -b @ember/app-blueprint --pnpm
      - run: node bin/gember.js component foo --cwd=smoke-test-app
      - run: cd smoke-test-app && pnpm test
